<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <script defer src="app.js" type="module"></script>
    <title>Decision Tree Inleveropdracht</title>
</head>

<body>
    <div id="flex">
        <h3>Phone Price Predictor</h3> <a href="./train.html"> Go To Model Trainer</a>
    </div>
    <div id="formDiv">
        <h2 id="loading">Loading Model, please wait...</h2>
        <form id="phoneForm" name="phoneForm" action="#" hidden>
            <label for="battery">Battery (100 - 10000)</label>
            <input type="number" name="battery" id="battery" value="2610" step="10" min="100" max="10000">
            <br/>
            <label for="cores">CPU Cores (2 - 32)</label>
            <input type="number" name="cores" id="cores" value="8" step="2" min="2" max="32">
            <br/>
            <label for="cpu">CPU (1 - 6)</label>
            <input type="number" name="cpu" id="cpu" value="1.35" step="0.025" min="1" max="6">
            <br/>
            <label for="memory">RAM (1 - 126)</label>
            <input type="number" name="memory" id="memory" value="16" step="1" min="1" max="128">
            <br/>
            <label for="ppi">Pixels Per Inch (PPI) (100 - 1500)</label>
            <input type="number" name="ppi" id="ppi" value="424" step="1" min="100" max="1500">
            <br/>
            <label for="rearcam">Rearcamera (1 - 128)</label>
            <input type="number" name="rearcam" id="rearcam" value="13" step="0.05" min="1" max="128">
            <br/>
            <label for="storage">storage (1 - 2048)</label>
            <input type="number" name="storage" id="storage" value="3" step="0.5" min="1" max="2048">
            <br/>
            <label for="thickness">Thickness (1 - 32)</label>
            <input type="number" name="thickness" id="thickness" value="7.4" step="0.1" min="1" max="32">
            <br/>
            <input type="submit" name="submit" value="Make Prediction">
        </form>


    </div>
    <div>
        <h4 id="phone">Phone: - </h4>
        <h3 id="prediction">Price: - </h3>
    </div>
</body>

</html>
