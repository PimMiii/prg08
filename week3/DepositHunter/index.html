<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <script defer src="./js/app.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Deposit Hunter</title>
</head>

<body>
    <div class="container">
        <h2>Deposit Hunter</h2>
        <h3 id="commandText"> Take pictures of items with a deposit!</h3>
        <h4 id="scoringText">Scoring: Beerbottle = €0.10. Aluminium can = €0.15. Plastic bottle = €0.25.</h4>
        <p>The confidence treshold is 98%, anything rated less than 98% will lose you a life.</p>
        <div class="flex">
            <div id="scoreBoard">
                <h3>Score: €</h3>
                <h3 id="scoreNum">0.00</h3>
            </div>
            <div id="livesBoard">
                <h3>Lives: </h3>
                <h3 id="livesNum">3</h3>
            </div>
        </div>
        <h4 id="label"></h4>
        <img id="output" width="400"/>
        <div id="inputContainer">            
            <label for="userInput" id="userInputLabel">Please wait... Model is loading</label>
            <input type="file" accept="image/*" id="userInput" disabled>
        </div>

    </div>
</body>

</html>
