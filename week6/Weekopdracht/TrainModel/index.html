<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script defer src="app.js" type="module"></script>
    <title>Decision Tree Inleveropdracht</title>
</head>

<body>
    <div id="flex"><h3>Javascript Decision Tree</h3> <div id="topBtns"><button id="validateBtn" disabled>Validate</button> <button id="saveBtn" disabled>Save Model</button></div><a href="../index.html"> Go To Predictor</a></div>
    <div id="view"></div>
    <div id="accuracy"><h3 id="accuracyValue">Accuracy : - </h3></div>
    <div>
        <h4>Confusion Matrix</h4>
        <table id="confusion">
            <tr>
                <td></td>
                <td>Predicted Edible</td>
                <td>Predicted Poisonous</td>
            </tr>
            <tr>
                <td>Actually Edible</td>
                <td id="eeCell"> ee </td>
                <td id="peCell"> pe </td>
            </tr>
            <tr>
                <td>Actually Poisonous</td>
                <td id="epCell"> ep </td>
                <td id="ppCell"> pp </td>
            </tr>
        </table>
    </div>
</body>
</html>
