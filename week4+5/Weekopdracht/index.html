<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Load three.js -->
    <script defer src="https://unpkg.com/@tensorflow/tfjs-core@2.1.0/dist/tf-core.js"></script>
    <script defer src="https://unpkg.com/@tensorflow/tfjs-converter@2.1.0/dist/tf-converter.js"></script>

    <!-- GPU backend -->
    <script defer src="https://unpkg.com/@tensorflow/tfjs-backend-webgl@2.1.0/dist/tf-backend-webgl.js"></script>
    <!-- CPU backend -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-cpu"></script>  -->
    <!-- WASM backend -->
    <!-- <script src="https://unpkg.com/@tensorflow/tfjs-backend-wasm@2.1.0/dist/tf-backend-wasm.js"></script> -->

    <script defer src="https://unpkg.com/@tensorflow-models/handpose@0.0.6/dist/handpose.js"></script>
    <script defer src="./js/app.js"></script>
</head>

<body>
    <div class="container">
        <div id="webcam">
            <h1>Who wants to be a HANDPOSE</h1>

            <canvas id="output"></canvas>
            <video id="video" playsinline></video>

        </div>
        <p id="explanation">Train each label atleast 10 times.<br />
            Play button will be enabled after 10 captures for each option.
        </p>
        <div id="trainButtons" hidden>
            <button id="label1">Answer 1 | 0</button>
            <button id="label2">Answer 2 | 0</button>
            <button id="label3">Answer 3 | 0</button>
            <button id="label4">Answer 4 | 0</button>
            <button id="stopTraining" disabled> Play Game</button>
        </div>
        <div id="game" hidden>
            <button id="guess"disabled>Answer</button>
            <h2 id="question">HIER KOMT EEN VRAAG</h2>
            <div id="answerGrid">
                <div id="a1">
                    1
                </div>
                <div id="a2">
                    2
                </div>
                <div id="a3">
                    3
                </div>
                <div id="a4">
                    4
                </div>
            </div>
        </div>
    </div>
</body>
